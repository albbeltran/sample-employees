<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="w-75 mt-5 mb-5 m-auto">

    <header class="mb-3">
        <form id="logout" class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary " id="btn-logout">Cerrar sesión</button>
        </form>
    </header>

    <main>
        <div class="mb-5">
            <h3>Empleados</h3>
            <table class="table" id="table">
                <tr>
                    <th scope="col">Expediente</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Departamento</th>
                </tr>
            </table>
        </div>
    
        <div class="mb-5 w-25">
            <form id="search-form">
                <label for="emp_search" class="form-label">Buscar empleado:</label>
                <input type="text" class="form-control mb-3" name="id" id="emp_search" placeholder="Expediente">
        
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button id="btn-clear" class="btn btn-warning">Limpiar</button>
            </form>
        </div>
    
        <div class="mb-5 w-50">
            <h3>Alta de empleado</h3>
            <form id="add-form">
                <div class="mb-3">
                    <label for="emp_name" class="form-label">Nombre: </label>
                    <input type="text" class="form-control mb-3" name="name" id="emp_name">
        
                    <label for="emp_id" class="form-label">Expediente:</label>
                    <input class="form-control mb-3" type="text" name="id" id="emp_id">
        
                    <label for="emp_dpto" class="form-label">Departamento:</label>
                    <select class="form-select mb-3" name="department" id="emp_dpto">
                        <option value="INFORMATICA">Informática</option>
                        <option value="VENTAS">Ventas</option>
                        <option value="MERCADOCTENIA">Mercadoctenia</option>
                        <option value="RRHH">Recursos Humanos</option>
                    </select>
        
                    <label for="emp_pass" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control mb-3" name="password" id="emp_pass">
        
                    <button type="submit" class="btn btn-primary">Alta</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/main.js"></script>

    <script type="module">
        import Render from '../scripts/modules/Render.js'
        const table = document.querySelector('#table');
        const btnLogout = document.querySelector('#btn-logout');

        document.addEventListener('DOMContentLoaded', () => {
            fetchData()
                .then(employees => {
                    Render.clearTable();

                    employees.forEach(employee => {
                        Render.insertNewRowTable(employee);
                    })
                });
        });

        async function fetchData() {
            const data = await fetch('http://localhost:3000/empleado');
            return await data.json();
        }

        btnLogout.addEventListener('click', () => {
            // if logout, redirect to login page
            document.location.href = '/view/'
        });
    </script>
</body>

</html>
